<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Sign Up</h2>
        <label for="name">Username</label>
        <input type="text" id="name" name="username" />
        <span class="errorMessage nameError"></span>
        <label for="position">Job Name:</label>
        <input type="text" id="position" name="position" />
        <span class="errorMessage positionError"></span>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" />
        <span class="errorMessage phoneError"></span>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <span class="errorMessage emailError"></span>
        <label for="password">password</label>
        <input type="password" id="password" name="password" />
        <span class="errorMessage passwordError"></span>
        <button class="btn" type="submit">Sign Up</button>
        <p>I already have an account <a href="login.html">Login</a></p>
      </form>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
